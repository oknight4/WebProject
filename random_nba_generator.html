<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Random Name Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: #d4f1f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(30, 60, 114, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            color: #a0d2eb;
            text-shadow: 2px 2px #073b4c;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #2874a6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #21618c;
        }

        .name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffebcd;
        }

        footer {
            background-color: #1e3c72;
            color: #d4f1f9;
            padding: 1em;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NBA Random Name Generator</h1>
        <button onclick="generateName()">Generate Name</button>
        <p class="name" id="name"></p>
    </div>

    <script>
        const firstNames = ["LeBron", "Stephen", "Kevin", "Kobe", "Shaquille", "Michael", "Giannis", "Tim", "Allen", "Charles", "Payton", "Jayson", "Jaylen", "AJ", "Jrue", "Owen"];
        const lastNames = ["James", "Curry", "Durant", "Bryant", "O'Neal", "Jordan", "Antetokounmpo", "Duncan", "Iverson", "Barkley", "Tatum", "Brown", "Dybantsa", "Holliday", "Knight"];

        function generateName() {
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            document.getElementById('name').textContent = `${firstName} ${lastName}`;
        }
    </script>

    <footer>
        <p>&copy; 2024 NBA Random Name Generator</p>
    </footer>
</body>
</html>
